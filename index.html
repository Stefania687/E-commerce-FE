<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <style>
      .w-90 {
        width: 90%;
      }
    </style>

    <script type="text/javascript" src="js/script.js"></script>
  </head>

  <body onload="getPages(); showPages()" class="p-2">
    <div class="container">
      <!-- NAV -->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html"
          ><img src="img/icons/shop.svg" /><span class="align-middle p-3"
            >Shop</span
          ></a
        >
        <div class="form-inline">
          <input
            id="articolo"
            class="form-control mr-sm-2"
            placeholder="Search"
          />
          <button
            id="btnArticolo"
            class="btn btn-primary my-2 my-sm-0"
            type="submit"
            onclick="getArticlesByName()"
          >
            Search
          </button>
        </div>
      </nav>

      <!-- IMAGE -->
      <img src="img/img.png" class="img-fluid" />

      <div class="bg-light p-3">
        <!-- LOADING SPINNER -->
        <div
          id="loading-spinner"
          class="spinner-border mx-auto p-5 mt-4 d-none"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>

        <!-- ARTICOLI -->
        <div id="pagine-articoli" class="d-flex"></div>

        <!-- NUMERI PAGINE -->
        <div>
          <ul
            id="pages-container"
            class="pagination justify-content-center mt-3"
          ></ul>
        </div>
      </div>
      <div class="text-center"><a href="index.html">Back home</a></div>
    </div>
  </body>
</html>
